<!DOCTYPE html>
<html>

<head>
   <title>Shopping practice Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="firstMobile">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="firstItemMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="firstItemNumber">
                           <button id="firstItemPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="firstItemPrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" id="firstMobileHide" class="hide-item" >
                     </div>
                  </div>
               </div>

               <div class="cart-item"  id="secondMobile">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="secondItemMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="secondItemNumber">
                           <button id="secondItemPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="secondItemPrice">59</span> </h5>
                        <img src="images/remove.png" alt="" id="secondMobileHide" class="hide-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      //first item +
      
      const addFirstItem = document.getElementById("firstItemPlus");
         addFirstItem.addEventListener("click", function(){
            addItemNumber("firstItemNumber", "firstItemPrice", 1219);
      })

      //second item +
      const secondItemPlus = document.getElementById("secondItemPlus");
      secondItemPlus.addEventListener("click", function(){
            addItemNumber("secondItemNumber", "secondItemPrice", 59);
      })
      function addItemNumber(itemNumberId, itemPriceId, price){
         const itemValue = document.getElementById(itemNumberId).value;
         const itemNumber = parseFloat(itemValue);
         const itemText = document.getElementById(itemNumberId).value = itemNumber + 1;
         const itemPrice = document.getElementById(itemPriceId).innerText;
         const itemPriceNumber = parseFloat(itemPrice);
         const itemUpdatePrice = document.getElementById(itemPriceId).innerText = itemPriceNumber + price;

         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalNumber = parseFloat(subTotal);
         const SubtotalUpdate = document.getElementById("subTotal").innerText = subTotalNumber + price;
         const totalPrice = document.getElementById("total").innerText = subTotalNumber + price;
      }



          //first item -
          const minusFirstItem = document.getElementById("firstItemMinus");
         minusFirstItem.addEventListener("click", function(){
            minusItemNumber("firstItemNumber", "firstItemPrice", 1219);
      })
      //second item -
      const secondItemMinus = document.getElementById("secondItemMinus");
      secondItemMinus.addEventListener("click", function(){
            minusItemNumber("secondItemNumber", "secondItemPrice", 59);
      })


          //Function for minus Item Number
      function minusItemNumber(itemNumberId, itemPriceId, price){
         const itemValue = document.getElementById(itemNumberId).value;
         const itemNumber = parseFloat(itemValue);
         const itemText = document.getElementById(itemNumberId).value = itemNumber - 1;
         const itemPrice = document.getElementById(itemPriceId).innerText;
         const itemPriceNumber = parseFloat(itemPrice);
         const itemUpdatePrice = document.getElementById(itemPriceId).innerText = itemPriceNumber - price;

         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalNumber = parseFloat(subTotal);
         const SubtotalUpdate = document.getElementById("subTotal").innerText = subTotalNumber - price;
         const totalPrice = document.getElementById("total").innerText = subTotalNumber - price;
      }

      //mobile remove
      
      const firstMobileRemove = document.getElementById("firstMobileHide");
      firstMobileRemove.addEventListener("click",function(){
         document.getElementById("firstMobile").style.display = "none";
      })


      const secondMobileRemove = document.getElementById("secondMobileHide");
      secondMobileRemove.addEventListener("click",function(){
         document.getElementById("secondMobile").style.display = "none";
      })

      
   </script>
</body>

</html>
